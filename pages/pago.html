 <main>
     <div class="container">
        <form action="../index.html" class="form-pago">
            <h1 class="header-h">Elegí tu forma de pago</h1>
        <div class="form-check">
           <input class="form-check-input" type="radio" name="pago" id="efectivo"onchange="javascript:showContent()">
           <label class="form-check-label" for="efectivo" checked>
             Efectivo
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="pago" id="tarjeta" onchange="javascript:showContent()">
           <label class="form-check-label" for="tarjeta">
             Tarjeta
           </label>
         </div>
         <div class="new-card container" id="newCard">

            <input type="number" class="form-control label-floating is-empty" name="NumeroTarjeta" id="numTar" placeholder="Numero de Tarjeta" data-rule="number" data-msg="Ingrese los 15 digitos de su tarjeta" />
            <div class="ven">
                <input type="number" class="form-control label-floating is-empty" name="AñoVencimiento" id="venAño" placeholder="Mes de Vencimiento" data-rule="number" data-msg="Ingrese el mes de vencimiento que aparece en la tarjeta" />
                <input type="number" class="form-control label-floating is-empty" name="MesVencimiento" id="venMes" placeholder="Año de Vencimiento" data-rule="number" data-msg="Ingrese el año de vencimiento que aparece en la tarjeta" />
             </div>
             <input type="password" class="form-control label-floating is-empty" name="CodSeguridad" id="codSeg" placeholder="Código de seguridad" data-rule="number" data-msg="Ingrese el codigo de seguridad de la tarjeta" />
             <input type="text" class="form-control label-floating is-empty" name="Nombre" id="venMes" placeholder="Nombre Titular" data-rule="text" data-msg="Ingrese el nombre que aparece en la tarjeta" />
         </div>
         <button type="submit" class="boton-pago">Finalizar Compra</button>
        </form>
     </div>
 </main>
